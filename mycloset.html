<!DOCTYPE html>
<html>
<head>
  <meta content="utf-8" http-equiv="encoding">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Image</title>
  <link rel="icon" href="resource/image/elh.png" type="image/png"/>
</head>
<body>
  <link href="resource/css/style.css" rel="stylesheet" type="text/css">
  <div class="loginbox">
    <p><b> Upload image </b></p>
    <label for="clothes">Select type: </label>
    <select name="clothes" id="clothes">
      <optgroup label = "Select below">
      <option value="accessory">Accessory</option>
      <option value="top">Top/Shirt</option>
      <option value="bottoms">Bottoms/Pants</option>
      <option value="shoes">Shoes</option>
      </optgroup>
    </select>
    <p></p>

    <label for="color">Select color: </label>
    <select name="colors" id="colors">
      <optgroup label="Warm Colors">
      <option value="purple">Purple</option>
      <option value="pink">Pink</option>
      <option value="red">Red</option>
      <option value="orange">Orange</option>
      <option value="yellow">Yellow</option>
      </optgroup>

      <optgroup label="Dark Colors">
      <option value="lightgreen">Light Green</option>
      <option value="darkgreen">Dark Green</option>
      <option value="lightblue">Light Blue</option>
      <option value="blue">Blue</option>
      <option value="darkblue">Dark Blue</option>
      </optgroup>
    </select>

    <form action="upload.php" method="post" enctype="multipart/form-data">
      <p><b> Select image to upload: </b></p>
      <input type="file" name="fileToUpload" id="fileToUpload">
      <p> </p>
      <input type="submit" value="Upload" name="submit">
    </form>
  </div>
</body>
</html>
