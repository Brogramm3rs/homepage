<html>
	<head>

		<title>Sign In</title>
		<link rel="icon" href="resource/image/elh.png" type="image/png"/>

	<body>
		<div class="loginbox">
		<img src="resource/image/elhweb.png" class="avatar">
			<h1>Sign In</h1>

				<input name="username" id="username" type="username">
				<p>Password</p>
				<input name="password" id="password" type="password">

			<script src="main.js">
			</script>
			<p>If you are not a member, please<a href="sign_up_form.html" id="link"> sign up</a> first</p>
	</div>
	</body>
</html>
